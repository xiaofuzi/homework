<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找到数组出现最多的字母并给出个数和每一个所在的顺序</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h2>找到数组出现最多的字母并给出个数和每一个所在的顺序</h2>
            <label for="inputStr">输入字符:</label>
            <input class="input-str" id="inputStr" type="text" value="" placeholder="请输入字符！">
            <button id="calculateBtn" type="button" value="计算">计算</button>
            <div class="result">
                <p>
                    出现次数最多的字母：<span id="maxChar"></span>
                </p>
                <p>
                    出现次数最多的字母的次数：<span id="maxCounter"></span>
                </p>
                <p>
                    出现次数最多的字母的索引：<span id="strIndex"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="js/max_number.js"></script>
</body>
</html>
