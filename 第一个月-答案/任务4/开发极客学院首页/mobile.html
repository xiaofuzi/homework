<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>极客学院</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mobile.css">
</head>
<body>
	<section class="s-register">
		<header>
			<img class="logo" src="images/mobile/logo.png" alt="jikexueyuan">
			<h2>注册立即体验
				<span>3日VIP<br/>免费</span>学习所有付费课程
			</h2>
		</header>
		<div class="content">
			<form action="">
				<div class="tel-phone">
					<input type="text" placeholder="手机号" required>
					<a class="get-verify" href="javascript:;">获取验证码</a>
				</div>
				<input type="password" placeholder="密码（至少6个字符）"required>
				<input type="text" placeholder="验证码" required>
				<button class="green-btn" type="submit">注册</button>
				<div class="form-cont">
					<input type="checkbox" name="copy-right" checked="checked">
					<span>同意</span>
					<a href="#">《极客学院用户协议》</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
