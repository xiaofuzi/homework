<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes"> <!-- ios隐藏地址栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>每个人的理想国</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>每个人的理想国</h2>
		</header>
		<div class="wrap">
			<form action="">
				<div class="reg-login">
					<div class="form-head clearfix">
						<a href="javascript:;" id="fregister" class="active">注册</a>
						<a href="javascript:;" id="flogin" >登录</a>
					</div>
					<div class="form-body">
						<div class="fregister" id="fdregister">
								<input type="email" class="form-control" id="userEmail" placeholder="电子邮箱">
								<input type="text" class="form-control" id="userName" placeholder="用户名">
								<input type="password" class="form-control" id="userPassword" placeholder="密码">
								<button type="submit" id="registerUser" class="btn">注册</button>
						</div>
						<div class="flogin" id="fdlogin">
							<input type="email" class="form-control" id="userEmail" placeholder="电子邮箱">
							<input type="password" class="form-control"placeholder="密码">
							<button type="submit" id="loginUser" class="btn">登录</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
