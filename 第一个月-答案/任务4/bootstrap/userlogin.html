<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes"> <!-- ios隐藏地址栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>极客学院学员管理系统</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/userlogin.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>极客学院学员管理系统</h2>
		</header>
		<div class="wrap">
			<form action="./index.html" class="login" method="post">
						<input type="email" class="form-control" id="userEmail" placeholder="电子邮箱" required>
						<input type="password" class="form-control"placeholder="密码" required>
						<button type="submit" id="loginUser" class="btn">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
