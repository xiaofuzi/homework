<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>CSS简笔画</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<div class="left">
			<div class="myanimal">
				<div class="header">
					<div class="eye">
						<div class="left-eye">
							<i class="eye-animation"></i>
						</div>
						<div class="right-eye">
							<i class="eye-animation"></i>
						</div>
					</div>
					<div class="face">
						<i class="left-fc"></i>
						<i class="right-fc"></i>
					</div>
					<div class="nose">
						<div class="nose-left"></div>
						<div class="nose-right"></div>
						<div class="nose-bottom"></div>
					</div>
				</div>
				<div class="ear">
						<div class="left-ear ear-animation">
							<i></i>
						</div>
						<div class="right-ear ear-animation">
							<i></i>i
						</div>
					</div>
				<!-- 头部装饰 -->
				<div class="head-decs">				
					<div class="follower">
						<div class="left-f"></div>
						<div class="middle-f"></div>
						<div class="right-f"></div>
						<i class="left-i"></i>
						<i class="right-i"></i>
					</div>
					<div class="hair">
						<i class="l-hair1"></i>
						<i class="l-hair2"></i>
						<i class="r-hair1"></i>
						<i class="r-hair2"></i>
					</div>
				</div>
				<!-- end头部装饰以及耳朵 -->
				<div class="mybody">
					<div class="main-body">
						<i class="i-one"></i>
						<i class="i-two"></i>
						<i class="i-three"></i>
						<i class="i-four"></i>
						<span>FF</span>
					</div>
					
					<div class="left-hand"></div>
					<div class="right-hand"></div>
					
					<div class="left-leg"></div>
					<div class="right-leg"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
