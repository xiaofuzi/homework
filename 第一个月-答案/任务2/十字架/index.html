<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>制作一个由5个100*100DIV组成的十字架</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>制作一个由5个100*100DIV组成的十字架 -极客学院</h1>
		<ul>
			<li>绝对定位实现</li>
			<li>浮动实现</li>
			<li>flex-box布局</li>
		</ul>
	</header>
	<div class="container">
		<div class="wrap">
			<div class="box box1">
				<div class="top">绝对定位实现</div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="left"></div>
				<div class="middle"></div>
			</div>
		</div>
		<div class="wrap">
			<div class="box box2">
				<div class="top">浮动实现</div>
				<div class="left"></div>
				<div class="middle"></div>
				<div class="right"></div>
				<div class="bottom"></div>
			</div>
		</div>
		<div class="wrap ">
			<div class="box box3">
				<div class="top">flex-box布局</div>
				<div class="center">
					<div class="left"></div>
					<div class="middle"></div>
					<div class="right"></div>
				</div>
				<div class="bottom"></div>
			</div>
		</div>
	</div>
</body>
</html>
